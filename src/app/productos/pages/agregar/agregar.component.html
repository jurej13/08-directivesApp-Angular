<h1 class="mt-5">Agregar Producto </h1>
<hr>
<form [formGroup]="miFormulario">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label"> Nombre:</label>
        </div>
        <div class="col-auto">
            <input class="form-control" formControlName="nombre">
        </div>
        <div class="col-auto">
            <span 
                error-msg
                [mensaje]="texto1"
                [color]="color"
                [valido]="!tieneError('nombre')"
                >
                <!-- color="blue"
                    asi seria para pasarle un string, [color]='propiedad' y asi 
                    para pasarle una propiedad. 
                    color="blue"
                    mensaje="Debe de ingresar este campo"-->
            </span>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <button 
                (click)="cambiarNombre()"
                class="btn btn-primary">
                Guardar
            </button>
            <button 
                (click)="cambiarColor()"
                class="btn btn-primary m-3">
                Cambiar Color
            </button>
        </div>
    </div>
</form>


<h3 class="mt-5" error-msg color="pink">Formulario</h3>
<pre>Value : {{miFormulario.value | json}}</pre>
<pre>Valid : {{miFormulario.valid}}</pre>

<div
    class="row" 
    *customIf="miFormulario.valid"
    >
    <div class="col">
        <div class="alert alert-primary">
            todo OK!
        </div>
    </div>
</div>
